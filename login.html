<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <button
        class="back-button"
        onclick="window.location.href = 'index.html';"
      >
        Back
      </button>
      <div class="logo">
        <img src="images/Frame 1.png" alt="Brand Logo" />
      </div>
      <div class="login-form">
        <h2>LOGIN</h2>
        <form action="login.php" method="post">
          <input type="text" placeholder="Username" name="username" required />
          <input
            type="password"
            placeholder="Password"
            name="password"
            required
          />
          <ul>
            <li><p>Do You already have and account?</p></li>
            <li>
              <a onclick="window.location.href = 'signup.html';"> SignUp </a>
            </li>
          </ul>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
